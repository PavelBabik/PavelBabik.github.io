<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>CaheeFooter</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">
                Contact
            </h1>
            <p class="header__description">
                For new projects, ideas, business or anything<br>
                you'd like to discuss, contact with me!
            </p>
        </header>
        <main class="content">
            <div class="left">
                <form action="#" method="post" class="form">
                    <input type="text" class="form__item" placeholder="Your name"><br>
                    <input type="text" class="form__item" placeholder="Your email"><br>
                    <input type="text" class="form__item" placeholder="Your phone number"><br>
                    <textarea class="form__textarea" name="" id="" cols="30" rows="10" placeholder="Your message"></textarea><br>
                    <input type="submit" class="form__submit" value="Send">
                </form>
            </div>
            <div class="right">
                <div class="contacts">
                    <div class="contacts__address">
                        <h2 class="contacts__title">
                            Address
                        </h2>
                        <p class="contacts__description">
                            123 City name, Street, City, Country
                        </p><br>
                        <h2 class="contacts__title">
                            Email
                        </h2>
                        <p class="contacts__description">
                            EMAIL     
                        </p><br>
                        <h2 class="contacts__title">
                            Phone
                        </h2>
                        <p class="contacts__description">
                            +012 345 6789
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="footerwrapper">
            <div class="blockFooter">
                <div class="blockFooter__item">
                    Â© 2015 Company. All right reserved.
                </div>
                <div class="blockFooter__item">
                    <img src="./img/logo-small.png">
                </div>
                <div class="blockFooter__item">
                    Made with <span class="blockFooter__item--red">love</span> by Auskteez
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
