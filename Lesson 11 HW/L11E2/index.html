<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Nike</title>
</head>
<body>
    <main class="main">
        <div class="product">
            <div class="product__logo">
                <img src="./img/logo.png">
            </div>
            <div class="product__vision">
                <div class="product__img">
                    <div class="product__photo">
                        <img src="./img/Nike-SB-Stefan-Janoski-Max.png">
                    </div>
                    <div class="product__views">
                        <ul class="product__colors">
                            <li class="product__color">
                                <a href="#">
                                    <div class="color product__color--darkblue"></div>
                                </a>
                            </li>
                            <li class="product__color">
                                <a href="#">
                                    <div class="color product__color--white"></div>
                                </a>
                            </li>
                            <li class="product__color">
                                <a href="#">
                                    <div class="color product__color--red"></div>
                                </a>
                            </li>
                            <li class="product__color">
                                <a href="#">
                                    <div class="color product__color--menthol"></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="product__details">
                    <h1 class="product__name">
                        Nike SB Stefan Janoski Max
                    </h1>
                    <p class="product__description">
                        Unisex Skateboarding Shoe 
                    </p>
                    <div class="product__rating">
                        <ul class="product__stars">
                            <li class="product__star">
                                 x
                            </li>
                            <li class="product__star">
                                 x
                            </li>
                            <li class="product__star">
                                 x
                            </li>
                            <li class="product__star">
                                 x
                            </li>
                            <li class="product__star">
                                 x
                            </li>
                        </ul>
                    </div>
                    <div class="product__sizes">
                        <select class="product__size" size="1">
                            <option>Size</option>
                            <option>38</option>
                            <option>39</option>
                            <option>40</option>
                        </select>
                        <select class="product__size">
                            <option>Qty</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <button class="product__add">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
