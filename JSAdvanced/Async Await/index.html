<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>
<body>
    <h1>Async Await</h1>
    <table border="1" width="100%" cellpadding="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody id="columns">

        </tbody>
    </table>
    <script>
        let table = document.getElementById('columns');
        async function getUsers() {
            const response = await fetch(`https://jsonplaceholder.typicode.com/users`);
            const response1 = await fetch(`https://jsonplaceholder.typicode.com/posts`);

            const data = await response.json();
            const data1 = await response1.json();

            console.log(`${data.id}|${data1.title}|${data1.body}|${data.name}|${data.username}`);
            for(let i=0; i<10; i++) {
                let row = document.createElement('tr');
                let id = document.createElement('td');
                let title = document.createElement('td');
                let body = document.createElement('td');
                let name = document.createElement('td');
                
                id.innerHTML = data[i].id;
                title.innerHTML = data1[i].title;
                body.innerHTML = data1[i].body;
                name.innerHTML = data[i].name;
                
                row.appendChild(id);
                row.appendChild(title);
                row.appendChild(body);
                row.appendChild(name);
                table.appendChild(row);
            }
        }
        getUsers();
    </script>
</body>
</html>
