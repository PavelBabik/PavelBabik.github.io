<script>
/*
* Написать функцию sum(a), которая должна вызываться как
*     sum(a)(b)  и возвращать сумму двух чисел
*   Например  sum(3)(1) -> 4  , sum(7)(-1) -> 6
* */
function sum(a) {
  let suma = a;
  
  let _sum = function(b) {
    suma += b;
    return _sum;
  }
  
  _sum.toString = function (){
    return suma;
  };
  
  return _sum;
}
let a = Number (prompt('Enter a first number:'))
let b = Number (prompt('Enter a first number:'))
const z = sum (a)(b);
alert(z);
let res = document.getElementById('results');
res.innerHTML += z;
