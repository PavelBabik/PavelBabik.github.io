<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Dinner List</title>
</head>
<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>    
    <main>
        <ul class="menuAll">
            <li class="menu">
                    <input type="checkbox" id="pikles">
                    <label class="pik" for="pikles"><img src="img/favicon.png">
                        A lot of pik—Åles 
                    </label>
            </li>
            <li class="menu1">
                <input type="checkbox" id="apples">
                    <label class="apple" for="apples"><img src="img/favicon.png">
                        10 apples
                    </label>
            </li>
            <li class="menu">
                <input type="checkbox" id="oranges">
                    <label class="orange" for="oranges"><img src="img/favicon.png">
                        20 oranges 
                    </label>
            </li>
            <li class="menu1">
                <input type="checkbox" id="plates">
                    <label class="plate" for="plates"><img src="img/favicon.png">
                        13 plates 
                    </label>
            </li>
            <li class="menu">
                <input type="checkbox" id="bentos">
                    <label class="bento" for="bentos"><img src="img/favicon.png">
                        15 bentos
                    </label>
            </li>
            <li class="menu1">
                <input type="checkbox" id="sake">
                    <label class="sake" for="sake"><img src="img/favicon.png">
                        1 bottle of sake ^_^ 
                    </label>
            </li>
        </ul>        
    </main>
    <footer class="footer">
        Bon appetit
    </footer>
</body>
</html>
